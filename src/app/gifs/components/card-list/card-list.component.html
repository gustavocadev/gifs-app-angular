<div class="row">
  <section class="col-md-3 col-sm-6" *ngFor="let gif of gifs">
    <div class="text-center card mb-2 bg-dark">
      <figure>
        <img
          [src]="gif.images.downsized_medium.url"
          [alt]="gif.title"
          class="card-img-top"
        />
      </figure>
      <figure class="card-body">
        <figcaption class="card-body text-white">{{ gif.title }}</figcaption>
      </figure>
    </div>
  </section>
</div>
