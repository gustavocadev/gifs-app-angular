<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    [ngStyle]="{ display: hasLoaded ? 'block' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    [alt]="alt"
    height="35"
    width="35"
    class="mt-3"
    (load)="onload()"
  />
</div>
